name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: navoy-demo-app
  ECS_SERVICE: navoy-demo-service
  ECS_CLUSTER: navoy-demo-cluster
  CONTAINER_NAME: navoy-demo-container

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./app
        run: npm install

      - name: Run tests
        working-directory: ./app
        run: npm test

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: ./app
        run: |
          docker build -t ${{ env.ECR_REPOSITORY }}:${{ github.sha }} .
          docker tag ${{ env.ECR_REPOSITORY }}:${{ github.sha }} ${{ env.ECR_REPOSITORY }}:latest

      - name: Image built successfully
        run: |
          echo "âœ… Docker image built successfully"
          echo "Image: ${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          echo ""
          echo "In production, this image would be:"
          echo "1. Pushed to AWS ECR (container registry)"
          echo "2. Deployed to ECS Fargate"
          echo "3. Health checked before serving traffic"

  simulate-deployment:
    name: Deployment (Simulated)
    runs-on: ubuntu-latest
    needs: build-docker-image
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Simulate deployment
        run: |
          echo "ðŸ“¦ Deployment Summary"
          echo "===================="
          echo "âœ… Tests passed"
          echo "âœ… Docker image built: ${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          echo ""
          echo "In production deployment:"
          echo "1. Configure AWS credentials from GitHub Secrets"
          echo "2. Push image to ECR: ${{ env.ECR_REPOSITORY }}"
          echo "3. Update ECS task definition with new image"
          echo "4. Deploy to ECS cluster: ${{ env.ECS_CLUSTER }}"
          echo "5. ECS performs rolling update of service: ${{ env.ECS_SERVICE }}"
          echo "6. Health checks ensure new tasks are healthy"
          echo "7. Old tasks gracefully terminated"
          echo ""
          echo "Note: Actual AWS deployment requires AWS credentials in GitHub Secrets"